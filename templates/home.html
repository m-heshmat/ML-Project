<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;  /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1f1f1f;  /* Dark background for form */
            padding: 40px;  /* Increased padding for more space */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.5);  /* Dark shadow for depth */
            width: 900px;  /* Increased width to make the form wider */
            color: #f8f9fa;  /* Light text for readability */
        }
        h1 {
            font-size: 32px;  /* Larger font size */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;  /* White text for heading */
        }
        label {
            font-weight: bold;
            color: #e0e0e0;  /* Lighter label text */
        }
        .form-control {
            background-color: #fff;  /* White background for input fields and dropdowns */
            color: #333;  /* Dark text inside input fields */
            border: 1px solid #ccc;  /* Light border for input fields */
        }
        .form-control:focus {
            border-color: #777;  /* Focus state */
            background-color: #f8f9fa;  /* Slightly lighter background when focused */
        }
        .btn-primary {
            width: 100%;
            padding: 12px;  /* More padding for the button */
            background-color: #007bff;  /* Bright blue button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #28a745;  /* Bright green for result */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
      <!-- Math Score removed from the form as it is the target for prediction -->
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race/ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
                <option value="high school">High School</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" required>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Reading Score (out of 100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
        </div>
        
        <div class="mb-3">
            <label class="form-label">Writing Score (out of 100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
        </div>

        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Math Score">
        </div>
    </form>

    <!-- Display the prediction result -->
    <h2>The predicted math score is: {{ prediction }}</h2>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
